<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/styles-DGiBSD1R.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-M9dhFW_Y.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-dqeb7_AA.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CJqOkPz8.css">
  </head>
  <body>
    
      <div class="form">
        <input type="text" id="datetime-picker" />
        <button id="start-btn" type="button" data-start>Start</button>
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    <button class="back-btn"><a href="./">Back</a></button>
    
  </body>
</html>
